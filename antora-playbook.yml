site:
  title: Boost.Capy Docs (Incubator)
  url: https://sentientsergio.github.io/boost-docs
  start_page: capy::index.adoc
  robots: allow
  keys:
    repo_url: 'https://github.com/sentientsergio/boost-docs'

content:
  sources:
    - url: .
      start_path: docs/capy
      branches: HEAD

ui:
  bundle:
    url: https://github.com/boostorg/website-v2-docs/releases/download/ui-develop/ui-bundle.zip
    snapshot: true

asciidoc:
  attributes:
    page-pagination: ''
  extensions:
    - '@cppalliance/asciidoctor-boost-links'
    - '@asciidoctor/tabs'
