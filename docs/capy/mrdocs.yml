# Input
source-root: ../../upstream-rts
# Directories that contain documented source files
input:
  - ../../upstream-rts/include
# Patterns to filter out the source-files in the directories
file-patterns:
  - '*.hpp'

# Filters
include-symbols:
  - 'boost::rts::**'
implementation-defined:
  - 'boost::rts::detail'
  - 'boost::rts::*::detail'
inaccessible-members: never
inaccessible-bases: never

# Generator
generate: adoc
base-url: https://github.com/sentientsergio/boost-docs/blob/main/upstream-rts/

# Style
verbose: true
multipage: true

compile-commands: ../../upstream-rts/build/compile_commands.json

cmake: '-DCMAKE_CXX_STANDARD=20 -DBOOST_RTS_MRDOCS_BUILD=ON -DBOOST_RTS_BUILD_TESTS=OFF -DBOOST_RTS_BUILD_EXAMPLES=OFF'
